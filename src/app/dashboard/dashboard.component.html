<div class="flex justify-center items-center h-screen">
  <div class="w-80 relative">
    <img
      src="/assets/image/linkedin-logo.png"
      class="h-10 w-10 absolute left-5 -top-4"
    />
    <div
      class="my-2 flex justify-between items-center bg-gray-200 rounded-lg p-5"
    >
      <div>
        <h3 class="font-bold">Sample Name</h3>
        <h5>Sample Designation</h5>
        <h5>My LinkedIn account</h5>
      </div>
      <i class="fa fa-eye"></i>
    </div>
  </div>
</div>

<div class="flex justify-end items-end fixed inset-0 p-4">
  <button
    (click)="openModal()"
    class="px-4 py-3 bg-indigo-500 text-white rounded-full hover:bg-indigo-800 focus:outline-none"
  >
    <i class="fa fa-plus fa-lg"></i>
  </button>

  <!-- Overlay -->
  <div *ngIf="isModalOpen" (click)="closeModal()" class="fixed inset-0"></div>

  <!-- Chat Box -->
  <div
    *ngIf="isModalOpen"
    (click)="$event.stopPropagation()"
    class="fixed bottom-0 right-0 bg-white border border-gray-300 shadow-lg h-screen overflow-y-auto"
  >
    <div class="p-4">
      <h1 class="font-bold">Profiles</h1>

      <div
        class="my-1 flex justify-between bg-gray-200 rounded-lg p-5 max-w-md"
      >
        <img src="/assets/image/user-icon.jpg" class="h-20 w-20 rounded-full" />
        <div class="ms-3">
          <h3 class="font-bold">Sample Name</h3>
          <h5>Sample Designation</h5>
        </div>
        <div class="flex gap-x-2">
          <i class="fa fa-eye"></i>
          <i class="fa fa-share"></i>
          <i class="fa fa-edit"></i>
          <i class="fa fa-trash"></i>
        </div>
      </div>
    </div>
  </div>
</div>
