<!-- app.component.html -->
<div class="flex justify-end items-end fixed inset-0 p-4">
  <button
    (click)="openModal()"
    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
  >
    Add
  </button>

  <!-- Chat Box -->
  <div
    class="fixed bottom-0 right-0 bg-white border border-gray-300 shadow-lg w-96 h-screen overflow-y-auto"
  >
    <!-- Chat Header -->
    <div
      class="bg-blue-500 text-white px-4 py-3 flex justify-between items-center"
    >
      <div>Profiles</div>
      <button
        (click)="closeModal()"
        class="text-white hover:text-gray-200 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M2.293 2.293a1 1 0 011.414 0L10 8.586l6.293-6.293a1 1 0 111.414 1.414L11.414 10l6.293 6.293a1 1 0 11-1.414 1.414L10 11.414l-6.293 6.293a1 1 0 01-1.414-1.414L8.586 10 2.293 3.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Chat Messages -->
    <div class="p-4">
      <h1 class="font-bold">Profiles</h1>
      <!-- Messages here -->
      <div class="my-1 flex bg-gray-200 rounded-lg p-5 max-w-md">
        <img src="/assets/image/user-icon.jpg" class="h-20 w-20" />
        <!-- Add more messages as needed -->
      </div>
    </div>
  </div>
</div>
