<div class="flex justify-center items-center h-screen">
  <div class="w-80 relative">
    <img
      src="/assets/image/linkedin-logo.png"
      class="h-10 w-10 absolute left-5 -top-4"
    />
    <div
      class="my-2 flex justify-between items-center bg-gray-200 rounded-lg p-5"
    >
      <div>
        <h3 class="font-bold">Sample Name</h3>
        <h5>Sample Designation</h5>
        <h5>My LinkedIn account</h5>
      </div>

      <div class="">
        <button
          (click)="toggleDropdown()"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
        >
          <i class="fa fa-ellipsis-v" (click)="toggleDropdown()"> </i>
        </button>

        <div
          *ngIf="isDropdownOpen"
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
        >
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
              id="menu-item-0"
              >Edit</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
              id="menu-item-1"
              >Delete</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              >Share</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button
      (click)="onButtonClick()"
      type="button"
      class="rounded-full bg-red-600 p-8 text-white cursor-pointer"
    >
      Button Click
    </button>
  </div>
</div>
<button type="button" onclick="alert('Hello world!')">Click Me!</button>
<div class="flex justify-end items-end fixed inset-0 p-4">
  <button
    (click)="openModal()"
    class="px-4 py-3 bg-indigo-500 text-white rounded-full hover:bg-indigo-800 focus:outline-none"
  >
    <i class="fa fa-plus fa-lg"></i>
  </button>
  <!-- dashboard component -->

  <button
    type="button"
    onclick="alert('Hello world!')"
    class="rounded-full bg-red-600"
  >
    Click Me!
  </button>
</div>
